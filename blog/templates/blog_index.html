{% extends 'blog_base.html' %} {% block content %}

<h1>我的博客主页</h1>
{% for post in post_list %}
<h2>{{ post.title }}</h2>
<p>{{ post.author }} | {{ post.created_on}}</p>
<p>{{post.content|slice:":200" }}</p>
<a href="{% url 'post_detail' post.slug  %}">Read More &rarr;</a>
{% endfor %} {% endblock content %}
